<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teacher Signup Portal</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="part1">
                <h2>Teacher Portal</h2>
            </div>
            <div class="part2">
                <a href="index.html">
                    <h2>Signup</h2>
                </a>
                <a href="login.html">
                    <h2>Login</h2>
                </a>
            </div>
        </div>
        <div class="contain">
            <h2>Teachers Signup</h2><br>
            <p id='error'></p> <br>
            <form action="" id="form" class="signup  form">
                <input type="text" name="" id="signName" placeholder="Full Name">
                <input type="text" name="" id="signEmail" placeholder="Email">
                <input type="text" name="" id="signPassword" placeholder="Password">
                <input type="password" name="" id="signCPassword" placeholder="Confirm Password">
                <button type="submit" id="signup">Signup</button>
            </form>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
